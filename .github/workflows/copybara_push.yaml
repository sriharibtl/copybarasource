on: push

jobs:
  move-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 4.2.1
      - name: Setup Java JDK
        uses: actions/setup-java@v2.3.1
        with:
          java-version: 17
          java-package: jre
      - name: checkout copybara repo
        uses: actions/checkout@v2
        with:
          repository: google/copybara
          path: copybara
      - run: bazel build copybara/java/com/google/copybara
      - run: copybara/java/com/google/copybara copy.bara.sky
